# SLIM Transporter Configuration
# Production configuration for AWS ECS deployment (SLIM 0.6.1+)

tracing:
  log_level: info

services:
  slim/0:
    node_id: "transporter-01"
    dataplane:
      servers:
        # Primary transport endpoint (also serves health on same port)
        - endpoint: "0.0.0.0:46357"
          tls:
            enabled: false
