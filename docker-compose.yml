services:
  # ===========================================
  # OBSERVABILITY STACK
  # ===========================================

  clickhouse-server:
    image: clickhouse/clickhouse-server
    container_name: clickhouse-server
    ports:
      - "9000:9000"
      - "8123:8123"
    environment:
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - orchestrator-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./config/docker/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: [ "--config", "/etc/otel-collector-config.yaml" ]
    depends_on:
      clickhouse-server:
        condition: service_healthy
    networks:
      - orchestrator-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      clickhouse-server:
        condition: service_healthy
    networks:
      - orchestrator-net

  mce-api-layer:
    image: ghcr.io/agntcy/obs-api:0.1.1
    ports:
      - "8080:8080"
    environment:
      - CLICKHOUSE_URL=clickhouse-server
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASS=admin
      - CLICKHOUSE_DB=default
      - SERVER_PORT=8080
      - PORT=8080
    depends_on:
      clickhouse-server:
        condition: service_healthy
      otel-collector:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/keepAlive" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - orchestrator-net

  metrics-computation-engine:
    image: ghcr.io/agntcy/mce:1.2.1
    ports:
      - "8001:8000"
    environment:
      - API_BASE_URL=http://mce-api-layer:8080
      - LLM_BASE_MODEL_URL=${AZURE_API_BASE:-${OPENAI_ENDPOINT}}
      - LLM_MODEL_NAME=${AZURE_API_VERSION:-${OPENAI_MODEL_NAME}}
      - LLM_API_KEY=${AZURE_API_KEY:-${OPENAI_API_KEY}}
    depends_on:
      mce-api-layer:
        condition: service_healthy
    networks:
      - orchestrator-net

  # ===========================================
  # SUPERVISOR AGENT
  # ===========================================

  supervisor-agent:
    build:
      context: src/orchestrator/supervisor_agent
      dockerfile: Dockerfile
    container_name: supervisor-agent
    ports:
      - "9004:8000"
    environment:
      - SUPERVISOR_LLM=openrouter/openai/gpt-4o-mini
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SLIM_ENDPOINT=http://orchestrator-slim:46357
      - DEFAULT_MESSAGE_TRANSPORT=SLIM
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
      - DATABASE_URL=${DATABASE_URL:-postgresql://orchestrator_supervisor_agent:pFaiA88gRFFwrF@prayog-orchestrator-sandbox.c7geye6morpj.ap-south-1.rds.amazonaws.com:5432/orchestrator_supervisor_prod}
    depends_on:
      - slim
      - otel-collector
    networks:
      - orchestrator-net
  # ===========================================
  # WORKER AGENTS
  # ===========================================

  carrier-agent:
    build:
      context: .
      dockerfile: src/orchestrator/carrier_agent/Dockerfile
    container_name: carrier-agent
    ports:
      - "${CARRIER_AGENT_PORT:-9003}:8000"
    environment:
      - CARRIER_AGENT_LLM=${CARRIER_AGENT_LLM:-openrouter/openai/gpt-4o-mini}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
      - SLIM_ENDPOINT=http://orchestrator-slim:46357
      - DEFAULT_MESSAGE_TRANSPORT=SLIM
      # External serviceability API (running on host machine)
      - SERVICEABILITY_API_URL=${SERVICEABILITY_API_URL:-https://sandbox-apis.prayog.io}
    command: [ "/app/.venv/bin/python", "-m", "carrier_agent.app.main", "dual" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - slim
      - otel-collector
    networks:
      - orchestrator-net

  slim:
    image: ghcr.io/agntcy/slim:0.6.1
    container_name: orchestrator-slim
    command: [ "/slim", "--config", "/etc/slim.yaml" ]
    ports:
      - "46357:46357"
      - "46358:46358"
    volumes:
      - ./config/slim/slim.yaml:/etc/slim.yaml:ro
    networks:
      - orchestrator-net
