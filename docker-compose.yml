services:
  # ===========================================
  # INFRASTRUCTURE SERVICES
  # ===========================================

  # PostgreSQL - LangGraph Checkpointer persistence
  postgres:
    image: postgres:15-alpine
    container_name: orchestrator-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orchestrator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchestrator_secret}
      POSTGRES_DB: ${POSTGRES_DB:-orchestrator}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orchestrator" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchestrator-net

  # ===========================================
  # OBSERVABILITY STACK
  # ===========================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.108.0
    container_name: otel-collector
    command: [ "--config", "/etc/otel-collector-config.yaml" ]
    volumes:
      - ./config/docker/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Prometheus metrics
    networks:
      - orchestrator-net

  # ===========================================
  # SUPERVISOR AGENT
  # ===========================================

  supervisor:
    build:
      context: .
      dockerfile: docker/Dockerfile.supervisor
    container_name: orchestrator-supervisor
    ports:
      - "${SUPERVISOR_PORT:-8000}:8000"
    environment:
      - SUPERVISOR_LLM=${SUPERVISOR_LLM:-openrouter/openai/gpt-4o-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DEFAULT_MESSAGE_TRANSPORT=HTTP
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-orchestrator}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-orchestrator_secret}
      - POSTGRES_DB=${POSTGRES_DB:-orchestrator}
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
      - ENABLE_TRACING=${ENABLE_TRACING:-true}
      - MAX_AUTO_APPROVAL_LIMIT=${MAX_AUTO_APPROVAL_LIMIT:-5000}
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - orchestrator-net

  # ===========================================
  # WORKER AGENTS
  # ===========================================

  serviceability-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: serviceability-agent
    ports:
      - "${SERVICEABILITY_AGENT_PORT:-9001}:9001"
    environment:
      - AGENT_TYPE=serviceability
      - AGENT_PORT=9001
      - SERVICE_AGENT_LLM=${SERVICE_AGENT_LLM:-openrouter/openai/gpt-4o-mini}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MESSAGE_TRANSPORT=HTTP
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
      - PYTHONPATH=/app/src
    networks:
      - orchestrator-net

  rate-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: rate-agent
    ports:
      - "${RATE_AGENT_PORT:-9002}:9002"
    environment:
      - AGENT_TYPE=rate
      - AGENT_PORT=9002
      - RATE_AGENT_LLM=${RATE_AGENT_LLM:-openrouter/openai/gpt-4o-mini}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MESSAGE_TRANSPORT=HTTP
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
      - PYTHONPATH=/app/src
    networks:
      - orchestrator-net

  carrier-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: carrier-agent
    ports:
      - "${CARRIER_AGENT_PORT:-9003}:9003"
    environment:
      - AGENT_TYPE=carrier
      - AGENT_PORT=9003
      - CARRIER_AGENT_LLM=${CARRIER_AGENT_LLM:-openrouter/openai/gpt-4o-mini}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MESSAGE_TRANSPORT=HTTP
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
      - PYTHONPATH=/app/src
    networks:
      - orchestrator-net

